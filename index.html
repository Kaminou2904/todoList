<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TodoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">TodoList</a>
  </nav>


  <div class="container">
    <div class="mb-3 mx-3 mt-3">
      <label for="exampleFormControlInput1" class="form-label">Title</label>
      <input  class="form-control" id="inputTit" placeholder="enter your title ">
    </div>
    <div class="mb-3 mx-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description</label>
      <textarea class="form-control mx-6 " id="inputDesc" rows="2" placeholder="enter your discription"></textarea>
      <button id="addBtn" class="btn btn-primary my-2">Add todo</button>
    </div>
    <hr>

    <div class="container-fluid d-flex flex-wrap" id="todosDiv">
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
